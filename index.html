<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text & Speak</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>

  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style>
    body {
      background: #141414;
      min-height: 100%;
    }
    #footer {
      padding: 5px;
    }

  </style>
</head>

<body class="text-white">
  <div class="container text-center mb-4 mt-6">
    <img src="img/speech.png" alt="Text N Speak" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">A simple WebApp to convert text to speech using Vanilla JavaScript.</p>
        <p class="lead">I hope you like it :)</p>
        <form>
          <div class="form-group">
            <textarea id="text-input" placeholder="Type Anything..." class="form-control form-control-lg"></textarea>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" step="0.1" value="1">
          </div>
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" step="0.1" value="1">
          </div>
          <div class="form-group">
            <select class="form-control form-control-lg" id="voice-select"></select>
          </div>
          <button class="btn btn-light btn-lg btn-block">Speak It</button>
        </form>
      </div>
    </div>
  </div>

  <div id="footer" class="bg-dark">
    <div class="container">
      <p class="lead text-center">&copy; <span id="year"></span> Text-N-Speak
        <b>Akash Rajpurohit</b></p>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
